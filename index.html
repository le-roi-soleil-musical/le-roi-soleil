<text x="354" y="774" text-anchor="middle" dominant-baseline="middle" font-family="Cinzel, serif" font-size="16" font-weight="600" fill="#3a2a13"><tspan x="354" dy="0">Monarque absolu par excellence, Louis XIV incarne la</tspan><tspan x="354" dy="19.2">grandeur française. Né en 1638, il règne personnellement à</tspan><tspan x="354" dy="19.2">partir de 1661 après la mort de Mazarin. Créateur de</tspan><tspan x="354" dy="19.2">Versailles, il transforme la monarchie française en modèle</tspan><tspan x="354" dy="19.2">pour l'Europe entière. Son règne de 72 ans marque l'apogée de</tspan><tspan x="354" dy="19.2">la monarchie absolue de droit divin.</tspan></text>
<text x="354" y="918" text-anchor="middle" dominant-baseline="middle" font-family="Cinzel, serif" font-size="16" font-weight="700" fill="#3a2a13">Classe : Roi / Faction : Royauté</text>
